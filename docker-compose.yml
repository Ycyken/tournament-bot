version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tournament-db
    environment:
      POSTGRES_DB: tournament
      POSTGRES_USER: tournament
      POSTGRES_PASSWORD: tournament123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tournament"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: cmd/bot
    container_name: tournament-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://tournament:tournament123@postgres:5432/tournament?sslmode=disable
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    restart: unless-stopped

volumes:
  postgres_data: